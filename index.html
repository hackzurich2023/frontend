    <!-- Header -->
    <header class="py-5">
      <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
          <div class="m-4 m-lg-5">
            <h1 class="display-5 fw-bold">
              <img
                height="180"
                src="assets/skiapp-transparent.png"
                alt="SkiApp"
              />
            </h1>
            <br />
            <p class="fs-4">
              Your sustainable one stop access to your favourite ski resorts
            </p>
            <br />
            <div id="map"></div>
            <style>
              #map {
                height: 600px;
              }
            </style>
            <script>
              <!-- Set map location to Switzerland -->
              const map = L.map("map").setView([46.822, 8.224], 8);

              <!-- Add markers -->
              var marker1 = L.marker(
                [46.3036593, 7.052355],
                // Marker "Villars - Gryon"
                { alt: "Villars" }
              )
                .addTo(map)
                .bindPopup("Villars - Gryon, Switzerland");

              // Marker "Laax"
              var marker2 = L.marker([46.8423, 9.1803], { alt: "Laax" })
                .addTo(map)
                .bindPopup("Laax, Switzerland");

              // Marker "Davos"
              var marker3 = L.marker([46.7650752, 9.6529485], { alt: "Davos" })
                .addTo(map)
                .bindPopup("Davos, Switzerland");

              // Marker "Pizol"
              var marker4 = L.marker([46.9591136, 9.3764688], { alt: "Pizol" })
                .addTo(map)
                .bindPopup("Pizol, Switzerland");

              // Marker "Jungfrau - Mürren - Schilthorn"
              var marker5 = L.marker([46.5617746, 7.8515155], {
                alt: "Jungfrau",
              })
                .addTo(map)
                .bindPopup("Jungfrau - Mürren - Schilthorn, Switzerland");

              // Marker "Andermatt"
              var marker6 = L.marker([46.6206784, 8.5316637], {
                alt: "Andermatt",
              })
                .addTo(map)
                .bindPopup("Andermatt, Switzerland");

              // Marker "Engelberg"
              var marker7 = L.marker([46.8190919, 8.351527], {
                alt: "Engelberg",
              })
                .addTo(map)
                .bindPopup("Engelberg, Switzerland");

              // Marker "St. Moritz - Corviglia"
              var marker8 = L.marker([46.4862079, 9.7656765], {
                alt: "St. Moritz",
              })
                .addTo(map)
                .bindPopup("St. Moritz - Corviglia, Switzerland");

              // Marker "Zermatt"
              var marker9 = L.marker([45.9903283, 7.4303578], {
                alt: "Zermatt",
              })
                .addTo(map)
                .bindPopup("Zermatt, Switzerland");

              <!-- Activate embedded OpenStreetMap tiles -->
              const tiles = L.tileLayer(
                "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                {
                  maxZoom: 19,
                  attribution:
                    '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                }
              ).addTo(map);
            </script>
